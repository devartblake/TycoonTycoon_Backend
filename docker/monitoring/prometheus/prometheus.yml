global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tycoon-backend'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Backend API
  - job_name: 'backend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend-api:5000']
        labels:
          service: 'backend-api'
          environment: 'development'

  # PostgreSQL Exporter (if you add it)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'

  # MongoDB Exporter (if you add it)
  # - job_name: 'mongodb'
  #   static_configs:
  #     - targets: ['mongodb-exporter:9216']
  #       labels:
  #         service: 'mongodb'

  # Redis Exporter (if you add it)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'

  # Elasticsearch Exporter (if you add it)
  # - job_name: 'elasticsearch'
  #   static_configs:
  #     - targets: ['elasticsearch-exporter:9114']
  #       labels:
  #         service: 'elasticsearch'

  # RabbitMQ Management Plugin
  - job_name: 'rabbitmq'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['rabbitmq:15672']
        labels:
          service: 'rabbitmq'